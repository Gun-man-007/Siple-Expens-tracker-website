<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expense Tracker</title>
</head>
<body>
  <div class="summary">
    <div>
      <h1>Balance: <span id="updatedBal">7000</span></h1>
    </div>
    <br>
    <div class="total">
      <div>Total Income: <div><h2 style="color: green;">25000</h2></div></div>
      <hr class="verticle">
      <div>Total Ragular Expenses: <div><h2 style="color: red;">18000</h2></div></div>
    </div>
  </div>
  <div class="root">
    <div id="items">
      <h2 style=text-align:center;>Disposable Expenses</h2>
      <table>
        <thead>
          <tr>
            <th>Remark</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="expenseList">
        </tbody>
      </table>
    </div>
    <div class="inputitem">
      <p>Remark:-</p>
      <input id="name" type="text" value="" placeholder="Remark">
    </div>
    <div class="inputitem">
      <p>Amount:-</p>
      <input id="amount" name="mod" type="number" placeholder="amount">
    </div>
    <button id="addExpense">Add Expense</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
